---

plugins:
  - jest
  - fp

env:
  node: true
  jest: true
  es2020: true

extends:
  - airbnb-base
  - "plugin:jest/recommended"
  - "plugin:fp/recommended"

parserOptions:
  ecmaVersion: 2020

rules:
  no-console: 0
  import/extensions: 0
  no-underscore-dangle: [2, { "allow": ["__filename", "__dirname"] }]
  fp/no-nil: 0
  fp/no-unused-expression: 0
  fp/no-throw: 0
  fp/no-mutating-methods:
    - error
    - allowedObjects:
      - "_"
